    <!-- heading and controls-->
    <div class="jumbotron">
      <div class="container">
        <h1>Importinator&trade;</h1>
        <p>Annihilating scum from product feeds since 2015!</p>

        <!-- control form -->
        <form class="form-inline" role="form" name="juca-form" id="juca-form" action="javascript:getFeed();">
          <p>
            <!-- feed selection -->
            <div class="form-group">
              <label class="sr-only" for="term-feed">Target</label>
              <select class="form-control" name="term-feed" id="term-feed">
                <option value="ingram-micro-au">Ingram Micro AU</option>
                <option value="italian-boutique">Italian Boutique</option>
              </select>
            </div>
          </p>
          <!-- go button! -->
          <p style="padding-top: 20px;">
            <button type="submit" class="btn btn-primary btn-lg btn-danger" name="form_button" id="form_button">Scan For Data Feed &raquo;</button>
          </p>
        </form>
      </div>
    </div>

    <div class="container">
      <!-- the error container-->
      <div class="row">
        <div id="error">
        </div>
      </div>

      <!-- summary container-->
      <div class="row" id="summary" style="display: none">
        <div class="col-md-10">
          <h2>What just happened?!</h2>
          <p id="summary-text">Annihilated scum from xx products from xxxxxxx.com in x seconds!</p>
          <p><a id="download-button" class="btn btn-danger" href="#" download="" role="button">Download CSV &raquo;</a></p>
        </div>
      </div>
      
      <!-- the detail container-->
      <div class="row" id="detail" style="display: none">
        <div class="col-md-10">
          <h2>The Gory Detail</h2>
          <p id="detail-table"></p>
        </div>
      </div>

      <footer style="margin-top: 40px;">
        <p>&copy; Michael Walton - JUCA 2015</p>
      </footer>
